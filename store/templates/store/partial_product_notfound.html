{% load i18n %}
{% load static %}
<div class="mx-auto flex flex-col items-center mb-8 justify-center sm:flex-row sm:space-x-0">
    <div class="flex items-center justify-center h-64 w-64 bg-yellow-400 rounded-l-md overflow-hidden shadow-2xl">
        <div class="text-center px-4 py-8">
            <h1 class="text-5xl font-bold mb-4">{% translate "404" %}</h1>
            <h2 class="text-xl font-bold mb-2">{% translate "Product Not Found" %}</h2>
            <p class=" mb-8">{% translate "We're sorry, but the product you were looking for could not be found." %}</p>
            <a href="{% url 'index' %}" class="text-white bg-black hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500  font-bold py-2 px-4 rounded">
                {% translate "Go Home" %}
            </a>
        </div>
    </div>
    <div class="flex items-center justify-center h-64 w-64 bg-white rounded-r-md overflow-hidden shadow-2xl">
        <img src="{% static 'images/404.jpg' %}" alt="404" class="object-cover h-full w-full">
    </div>
</div>
